<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated
      console.log("Hello I am a string!", "variable string");
      // Styled
      console.log(
        "%c I am some great text font-size:20px; background:blue; text-shadow: 10px 10px 0 blue"
      );
      // warning!
      console.warn("OH NOOO");
      // Error :|
      console.error("Shit!");
      // Info
      console.info("crocodiles eat 3-4 people per year");
      // Testing
      // console.assert(1 === 1, 'That is wrong!') // only renders if something isn't true
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "That is wrong!");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      console.clear();
      // Grouping together
      dogs.forEach((dog) => {
        // can do .groupCollapsed() will tidy up your console.
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("Carlos");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/miklo88")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
